name: Docker Image CI

on:
  push:
    branches: [ master ]
  repository_dispatch:
    types: [murmur_update]


jobs:

  buildx:
    name: Build and push
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - uses: docker/setup-buildx-action@v1
      id: buildx
      with:
        install: true

    - name: Inspect builder
      run: |
        echo "Name:      ${{ steps.buildx.outputs.name }}"
        echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
        echo "Status:    ${{ steps.buildx.outputs.status }}"
        echo "Flags:     ${{ steps.buildx.outputs.flags }}"
        echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

    - name: Docker login
      run: >-
        echo "${{ secrets.GITHUB_TOKEN }}"
        | docker login -u "${{ github.actor }}" --password-stdin ghcr.io

    - name: Build murmur
      run: | 
        docker build murmur -f murmur/Dockerfile \
        --platform linux/amd64,linux/arm64,linux/arm/v7 \
        --tag ghcr.io/$GITHUB_ACTOR/murmur:1.3 \
        --tag ghcr.io/$GITHUB_ACTOR/murmur:latest --push

    - name: Build mumble-web
      run: | 
        docker build mumble-web -f mumble-web/Dockerfile \
        --platform linux/amd64,linux/arm64,linux/arm/v7 \
        --tag ghcr.io/$GITHUB_ACTOR/mumble-web:latest --push

    - name: Build mumble-web-proxy
      run: | 
        docker build mumble-web-proxy -f mumble-web-proxy/Dockerfile \
        --platform linux/amd64,linux/arm64,linux/arm/v7 \
        --tag ghcr.io/$GITHUB_ACTOR/mumble-web-proxy:latest --push

      
